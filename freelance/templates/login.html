{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Login</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
{% for message in messages %}
  <div class="alert 
    {% if message.tags %} alert-{{ message.tags }}{% endif %}">
    {{ message }}
  </div>
{% endfor %}
{% endif %}	
    <!--/ bradcam_area  -->
  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Login</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" method="post">
            {% csrf_token %}
            <div class="row">
              
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">Username</label>
                  <input class="form-control" name="username" id="username" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your username'" placeholder = 'Enter your name'>
                </div>
              </div>
              <div class="col-sm-12">

                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Password</label>
                  <input class="form-control" name="password" id="password" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'" placeholder = 'Enter password'>
                </div>
              </div>
              
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4 boxed-btn">Login</button>
            </div>
          </form>
          <p>Don't have an account? <a href="{% url 'client_register' %}">Register As Client</a> Or
          <a href="{% url 'freelancer_register' %}">Register As Freelancer</a></p>
        </div>

      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
    {% endblock %}
